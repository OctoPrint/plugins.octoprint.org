<script>
    if (!window["carbon-disable"] && !window.matchMedia("(max-width: 767px)").matches) {
        (function() {
            var po = document.createElement("script");
            po.type = "text/javascript";
            po.async = true;
            po.src  = "{{ site.carbon }}";
            po.id = "_carbonads_js";
            var s = document.currentScript;
            s.parentNode.insertBefore(po, s);
        })();
    }
</script>
