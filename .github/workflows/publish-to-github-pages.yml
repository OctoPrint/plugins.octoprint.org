name: Build, validate & publish page

on:
  schedule:
    - cron: '0 */12 * * *'
  push:
    branches:
      - gh-pages
  pull_request:
    branches:
      - gh-pages

jobs:
  build-validate-and-publish:
    name: Publish to Github Pages
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          path: src

      - name: ğŸ Set up Python 3.7
        uses: actions/setup-python@v2
        with:
          python-version: "3.7"

      - name: ğŸ— Enrich metadata
        if: github.repository == 'OctoPrint/plugins.octoprint.org' && github.event_name != 'pull_request'
        run: |
          pip install -r ./src/_build/requirements.txt
          python ./src/_build/populate_additional_metadata.py
        env:
          GITHUB_TOKEN: ${{ secrets.metadata_token }}

      - name: ğŸ“¦ Cache jekyll build bundle
        uses: actions/cache@v2
        with:
          path: ./bundle
          key: ${{ runner.os }}-jekyll-build-bundle

      - name: ğŸ”¨ Build page
        run: |
          docker run \
          -v ${{ github.workspace }}/src:/srv/jekyll \
          -v ${{ github.workspace }}/bundle:/usr/local/bundle
          jekyll/builder:3.8.6 /bin/bash -c "chmod 777 /srv/jekyll && jekyll build --future --strict_front_matter"

      - name: ğŸ•µï¸â€â™‚ï¸ Validate plugins.json
        run: |
          docker run \
          -v ${{ github.workspace }}/src:/json \
          peterdavehello/jsonlint jsonlint -q /json/_site/plugins.json

      - name: ğŸ•µï¸â€â™‚ï¸ Validate notices.json
        run: |
          docker run \
          -v ${{ github.workspace }}/src:/json \
          peterdavehello/jsonlint jsonlint -q /json/_site/notices.json

      - name: ğŸ•µï¸â€â™‚ï¸ Validate search.json
        run: |
          docker run \
          -v ${{ github.workspace }}/src:/json \
          peterdavehello/jsonlint jsonlint -q /json/_site/search.json

      #- name: ğŸ•µï¸â€â™‚ï¸ Run link check
      #  run: |
      #    docker run \
      #    -v ${{ github.workspace }}/_site:/mounted-site \
      #    mtlynch/htmlproofer /mounted-site --only-4xx --check-favicon --check-html --file-ignore '/\/mounted-site\/search\/index\.php/,/\/mounted-site\/by_(author|tag|date|name)\/index\.html/' --log-level ':debug'

      #- name: ğŸ•µï¸â€â™‚ï¸ Run link check
      #  id: lc
      #  uses: peter-evans/link-checker@v1
      #  with:
      #    args: -v -r -d ./_site/ ./_site/
      #- name: ğŸ•µï¸â€â™‚ï¸ Evaluate link check
      #  run: exit ${{ steps.lc.outputs.exit_code }}

      - name: ğŸš€ Deploy page
        if: github.repository == 'OctoPrint/plugins.octoprint.org' && github.event_name != 'pull_request'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: master
          publish_dir: ./src/_site
          enable_jekyll: false
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
   
      - name: ğŸ“§ Discord success notification
        if: github.repository == 'OctoPrint/plugins.octoprint.org' && github.event_name != 'pull_request'
        env:
          DISCORD_WEBHOOK: ${{ secrets.discord_webhook }}
        uses: Ilshidur/action-discord@master
        with:
          args: 'â˜‘ï¸ Page build for plugins.octoprint.org was successful'   
   
      - name: ğŸ“§ Discord failure notification
        if: failure() && github.repository == 'OctoPrint/plugins.octoprint.org' && github.event_name != 'pull_request'
        env:
          DISCORD_WEBHOOK: ${{ secrets.discord_webhook }}
        uses: Ilshidur/action-discord@master
        with:
          args: 'ğŸš« Page build for plugins.octoprint.org failed'
