#- plugin: identifier of affected plugin, mandatory
#  versions: list of affected versions (e.g. ["0.1.0"]), optional (all versions if left out)
#  octoversions: affected OctoPrint versions (e.g. [">=1.2.9,<1.3.0",">=1.3.2"], all versions if left out)
#  date: YYYY-MM-DD hh:mm:ssZ, time in UTC(!), mandatory, used for "ignore"
#  text: notice text (only text, no html, no markdown), mandatory
#  link: "Read more" link target, optional
#  important: true or false, use sparingly, optional (assumed false)
- plugin: autoselect
  versions: ["0.1.0"]
  date: 2017-05-16 10:30:00Z
  text: Version 0.2.0 of this plugin is available, but your version 0.1.0 does not yet support updating automatically.
    Please re-install the plugin from the repository to update. More details can be found at the "Read more..." link below.
  link: https://github.com/OctoPrint/OctoPrint-Autoselect/releases/tag/0.2.0
- plugin: tracking
  date: 2020-03-18 10:00:00Z
  text: This plugin is not compatible to OctoPrint versions 1.4.0 and above and the author has sadly stopped maintaining
    it. You might want to take over maintenance, if you rely on it and are able to do so.
  link: https://github.com/OctoPrint/plugins.octoprint.org/issues/411
